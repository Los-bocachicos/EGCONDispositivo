<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Dispositivo</title>
</head>
<body>
<div class="container">
  <h1>Crear Dispositivo</h1>
  <form action="/saveDevice" id="device-form" method="POST" name="device-form">
    <div class="form-group">
      <label for="nameInput">Nombre</label>
      <input class="form-control" name="nameInput" id="nameInput">
    </div>
    <div class="form-group">
      <label for="codeInput">Código</label>
      <input class="form-control" name="codeInput" id="codeInput">
    </div>
    <div class="form-group">
      <label for="typeInput">Tipo</label>
      <select class="form-control form-control-sm" name="typeInput" id="typeInput">
        {% for i in sensor_types %}
        <option>{{i}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="referenceInput">Referencia</label>
      <input class="form-control" name="referenceInput" id="referenceInput">
    </div>
    <div class="form-group">
      <label for="locationInput">Ubicación</label>
      <select class="form-control form-control-sm" name="locationInput" id="locationInput">
        {% for i in locations %}
        <option>{{i}}</option>
        {% endfor %}
      </select>
    </div>
    <label>Parámetros</label>

    <div data-role="dynamic-fields">
      <div class="form-inline form-row">
        <div class="form-group col-md-5">
          <input class="form-control" id="field-name" placeholder="Clave" type="text" name="keyParam">
        </div>
        <div class="form-group col-md-5">
          <input class="form-control valueParam" id="field-value" placeholder="Valor" type="text" name="valueParam">
        </div>
        <button class="btn btn-danger col-md-1" data-role="remove" id="button-remove">
          <span>-</span>
        </button>
        <button class="btn btn-primary col-md-1" data-role="add" id="button-add">
          <span>+</span>
        </button>
      </div>
    </div>

    <button class="btn btn-primary" id="submit-device" type="submit">Submit</button>
  </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../static/js/dynamic-form.js"></script>
<script src="../static/js/submit-device.js"></script>
</body>
</html>
